<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <img class="logo" src="https://i.postimg.cc/43mn7XJB/J-Brand-logo.png" href="../index.html" alt="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./Products.html">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./Checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./About.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./Contact.html">Contact</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    
    <!-- Main content -->

    <main class="container-fluid MARGIN">
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control mb-2" id="searchInput" placeholder="Search Product">
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary mb-2 float-end" id="sortButton">Sort Products</button>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
          <tbody id="productTableContaniner"></tbody>

          <button class="btn btn-success" id="addProduct">Add ProductðŸ«´</button>

          <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="form-group">
                              <label for="productBrand">Product Brand</label>
                              <input type="text" class="form-control" id="productBrand" required>
                            </div>
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Product Price</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
          <div id="textdec" class="col-md-6">
              <h3>Total Amount: R<span id="totalAmount">0.00</span></h3>
          </div>
          <div class="col-md-6">
              <button class="btn btn-success float-right" id="payButton">Pay</button>
          </div>
      </div>



        </div>




    </main>






















<!-- Footer -->
